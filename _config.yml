# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Misaka12648の小站 # 网站标题
subtitle: '' # 网站副标题
description: '' # 网站描述
keywords: 博客 # 网站关键字
author: Misaka12648 # 作者
language: zh-CN # 网站语言
timezone: '' # 时区

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://misaka12648.xyz # 网站地址
permalink: :year/:month/:day/:title/ # 文章链接
permalink_defaults: # 文章链接默认值
pretty_urls: # 美化链接
  trailing_index: true # 默认值 true, 是否在首页添加尾部 /
  trailing_html: true # 默认值 true, 是否在首页添加尾部 /


# Directory
source_dir: source # 源文件目录
public_dir: public # 输出文件目录
tag_dir: tags # 标签目录
archive_dir: archives # 归档目录
category_dir: categories # 分类目录
code_dir: downloads/code # 代码片段目录
i18n_dir: :lang # i18n 文件目录                             
skip_render: # Skip rendering for specified files

# Writing
new_post_name: :title.md # 文章默认文件名
default_layout: post # 文章默认布局
titlecase: false # 是否将标题转换为标题格式
external_link: # 外部链接
  enable: true # 是否启用
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0 
render_drafts: false # 是否渲染草稿
post_asset_folder: true # 是否启用资源文件夹
relative_link: true 
future: true # 是否显示未来文章
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime' 

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 # 分页
pagination_dir: page # 分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: kira

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

inline_image:  
    enabled: true # 是否开启内联图片
    compress: false # 是否压缩图片
    remote: false # 是否开启远程图片
    limit: 2048 # 图片大小限制，单位为KB

marked: # marked.js 配置
  breaks: true # 是否启用 GitHub 样式的换行符
  gfm: true # 是否启用 GitHub 样式的 Markdown
  pedantic: false # 是否启用 pedantic 模式